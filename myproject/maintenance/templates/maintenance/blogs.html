{% extends 'Maintenance/base.html' %}

{% block title %} Blogs {% endblock title %}
{% block content %}


  <div class="album py-5 bg-body-dark">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {%  for post in posts%}
        <div class="col">
          <div class="card shadow-sm">
            <img class="bd-placeholder-img card-img-top" width="75%" height="300" style="object-fit: cover;" src="{{ post.images.url }} "></img>
            <div class="card-body">
              <p class="card-text">{{post.title}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                </div>
                <small class="text-body-secondary">{{post.date_created|date}}</small>
              </div>
            </div>
          </div>
        </div>
        {%  endfor %}
      </div>
    </div>
  </div>

{% endblock content %}
