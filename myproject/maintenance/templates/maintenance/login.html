
{% extends 'Maintenance/base.html' %} <!-- EP6 ทำ block content กับหน้า base.html -->


{% block content %}
<!-- EP9 หน้าล็อกอินไม่จำเป็นต้องมี views.py  -->
<div class="container" style="margin-bottom: 100px">
  <form method="POST">
    {% csrf_token %}
    <!-- ระบบความปลอดภัยของ Django	-->

    <div class="form-group">
      <label for="username">อีเมลล์</label>
      <input type="text" class="form-control" id="username" name="username" />
    </div>

    <div class="form-group">
      <label for="password">รหัสผ่าน</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
      />
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  {% endblock content %}
